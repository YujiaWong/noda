name: CI & CD

# --- 触发条件 ---
on:
  pull_request: # 任何 PR（不分目标分支）都会跑 CI + 预览部署
  push:
    branches: [main, dev] #  main,dev 分支的 push 触发生产部署

jobs:
  # ======================================================
  # 1️⃣ 统一的构建 / 测试 Job
  # ======================================================
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 防止卡死
    steps:
      - uses: actions/checkout@v4

      # Node 环境，同步 pnpm 缓存（改成 npm / yarn 也可）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build # Next.js/React/Vite 项目都可
      # 把构建产物上传出来，供后续部署 Job 复用
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next # 按框架改路径，如 dist、build 等

  # ======================================================
  # 2️⃣ PR 预览部署（Preview）
  # ======================================================
  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: .next

      - name: Deploy Preview to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-project-name: noda # 改成你的项目名字
          vercel-args: "--prebuilt" # 直接复用 .next
          github-token: ${{ secrets.GITHUB_TOKEN }}

  # ======================================================
  # 3️⃣ 合并到 main 后的生产部署（Production）
  # ======================================================
  deploy-prod:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: .next

      - name: Deploy Production to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-project-name: noda
          vercel-args: "--prebuilt --prod" # 标记生产发布
          github-token: ${{ secrets.GITHUB_TOKEN }}
